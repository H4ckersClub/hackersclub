{% extends "course_manager/layout.html" %}
{% block content %}
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'course_manager:course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
