{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Course Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'course_manager:course_list' %}">
                <i class="bi bi-mortarboard-fill me-2"></i>Course Manager
            </a>
            <a class="btn btn-light ms-auto" href="{% url 'home' %}">Back to Main Site</a>
        </div>
    </nav>
    <div class="container flex-grow-1 d-flex flex-column">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            &copy; {{ year|default:2025 }} HackersClub | Course Manager
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
