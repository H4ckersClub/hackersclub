{% extends "course_manager/layout.html" %}
{% block content %}
  <h2>Delete Module</h2>
  <p>Are you sure you want to delete the module "<strong>{{ module.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'course_manager:course_modules' module.course.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
